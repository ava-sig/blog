name: Glyph & Docs Guard

on:
  pull_request:
  push:
    branches: [main]

jobs:
  branch-policy:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure head includes latest base commit
        run: |
          git fetch origin "${{ github.base_ref }}" --prune --depth=1
          if git merge-base --is-ancestor "origin/${{ github.base_ref }}" HEAD; then
            echo "Head includes latest base commit"
          else
            echo "PR branch is behind ${{ github.base_ref }}. Please rebase/merge base locally before opening PR." >&2
            exit 1
          fi
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/api/package-lock.json
      - name: Install API deps (clean)
        run: npm ci --prefix apps/api
      - name: Diagnostics (API deps)
        run: |
          echo "Commit: $(git rev-parse --short HEAD)"
          ls -la apps/api/node_modules | head -n 50 || true
          npm --prefix apps/api ls express || true
      - name: Run all tests and guards (root script)
        run: npm run test:all
  validate-glyphs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node scripts/validate-glyphs.js

  guard-internal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node scripts/guard-internal-docs.js
